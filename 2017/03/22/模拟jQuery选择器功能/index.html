;</span><br><span class="line">        var tags = context.getElementsByTagName(&apos;*&apos;);</span><br><span class="line">        for (var i = 0; i &lt; tags.length; i++) &#123;</span><br><span class="line">            if ((&apos; &apos; + tags[i] + &apos; &apos;).indexOf(&apos; &apos; + className + &apos; &apos;) != -1) &#123;</span><br><span class="line">                list.push(tags[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return list;</span><br><span class="line">&#125;;</span><br><span class="line">var _getTag = function (Tag, context, list) &#123;</span><br><span class="line">    list = list || [];</span><br><span class="line">    list.push.apply(list, context.getElementsByTagName(Tag));</span><br><span class="line">    return list;</span><br><span class="line">&#125;;</span><br><span class="line">/**************** 选择器的操作*********************/</span><br><span class="line">var $ = function (selectors, context, list) &#123;</span><br><span class="line">    list = list || [];</span><br><span class="line">    var selectNew = selectors.split(&apos;,&apos;);</span><br><span class="line">    each(selectNew, function () &#123;</span><br><span class="line">        var tmp = this.split(&apos; &apos;);</span><br><span class="line">        var c = context;</span><br><span class="line">        for (var i = 0; i &lt; tmp.length; i++) &#123;</span><br><span class="line">            if (!tmp[i])continue;</span><br><span class="line">            c = _get(tmp[i], c);</span><br><span class="line">        &#125;</span><br><span class="line">        list.push.apply(list, c);</span><br><span class="line">    &#125;);</span><br><span class="line">    return list;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
