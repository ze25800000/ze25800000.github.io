<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">* @Author: iceStone</span><br><span class="line">* @Date:   2016-01-07 22:28:04</span><br><span class="line">* @Last Modified by:   iceStone</span><br><span class="line">* @Last Modified time: 2016-01-07 22:28:12</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">&apos;use strict&apos;;</span><br><span class="line"></span><br><span class="line">// 对Date的扩展，将 Date 转化为指定格式的String</span><br><span class="line">// 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，</span><br><span class="line">// 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)</span><br><span class="line">// 例子：</span><br><span class="line">// (new Date()).Format(&quot;yyyy-MM-dd hh:mm:ss.S&quot;) ==&gt; 2006-07-02 08:09:04.423</span><br><span class="line">// (new Date()).Format(&quot;yyyy-M-d h:m:s.S&quot;)      ==&gt; 2006-7-2 8:9:4.18</span><br><span class="line">Date.prototype.format = function(format) &#123; //author: meizz</span><br><span class="line">  let o = &#123;</span><br><span class="line">    &quot;M+&quot;: this.getMonth() + 1, //月份</span><br><span class="line">    &quot;d+&quot;: this.getDate(), //日</span><br><span class="line">    &quot;H+&quot;: this.getHours(), //小时</span><br><span class="line">    &quot;m+&quot;: this.getMinutes(), //分</span><br><span class="line">    &quot;s+&quot;: this.getSeconds(), //秒</span><br><span class="line">    &quot;q+&quot;: Math.floor((this.getMonth() + 3) / 3), //季度</span><br><span class="line">    &quot;f+&quot;: this.getMilliseconds() //毫秒</span><br><span class="line">  &#125;;</span><br><span class="line">  if (/(y+)/.test(format))</span><br><span class="line">    format = format.replace(RegExp.$1, (this.getFullYear() + &quot;&quot;).substr(4 - RegExp.$1.length));</span><br><span class="line">  for (let k in o)</span><br><span class="line">    if (new RegExp(&quot;(&quot; + k + &quot;)&quot;).test(format))</span><br><span class="line">      format = format.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : ((&quot;00&quot; + o[k]).substr((&quot;&quot; + o[k]).length)));</span><br><span class="line">  return format;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>使用时，只在文件中require(…)这个文件，Date对象的原型就会有format方法。</p>
